
@if(!cartDone)
{
    <app-loading></app-loading>
}

@else {
    @if(updatingCart)
    {
        <app-loading></app-loading>
    }
    
    <section class="py-5">
        <div class="container">
          <h1 class="text-main font-bold text-3xl mb-8 text-center">Shopping Cart</h1>
          <div class="row justify-center p-2">
            <div class="col-xl-8">
                <div>
                    @for(product of productList; track $index){
                        <div class="shadow-md">
                          <div class="p-3">
                            <div class="content-body">
                              <article class="row gy-3 mb-4">
                                <div class="col-md-4">
                                  <figure class="itemside me-lg-5">
                                    <div class="aside">
                                        <img [src]="product.product.imageCover" class="img-fluid" [alt]="product.product.title">
                                    </div>
                                    <figcaption class="font-semibold text-gray-900 text-center mt-3">
                                      <p class="title">{{product.product.title.split(' ').slice(0, 2).join(' ')}}</p>
                                    </figcaption>
                                  </figure>
                                </div>
                                <div class="col-md-4 col-6 flex flex-column items-center justify-center">
                                    <p class="font-semibold text-gray-900 mb-3">{{product.price}} EGP</p>
                                    
                                    <div class="flex items-center">
                                    <button (click)="updateQuantity(product.product._id, product.count-1)" class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                        </svg>
                                    </button>
                                    <div>
                                        <input readonly type="number" id="first_product" class="placeholder:text-black placeholder:font-semibold bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" [placeholder]="product.count" required />
                                    </div>
                                    <button (click)="updateQuantity(product.product._id, product.count+1)" class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                        </svg>
                                    </button>
                                    </div>
                                </div>
                                <div class="col-md-4 col-6 items-center d-flex justify-center">
                                  <div class="">
                                    <button (click)="updateQuantity(product.product._id, 0)" class="font-medium cursor-pointer rounded-lg hover:bg-red-600 transition-all bg-red-700 text-white dark:text-white px-2 px-md-4 py-2">Remove</button>
                                  </div>
                                </div>
                              </article>
                            </div>
                          </div>
                        </div>
                    }
                </div>
                @if(productList.length == 0){
                    <div class="flex justify-center items-center shadow-md">
                        <p class="text-gray-900 dark:text-white text-2xl font-semibold my-5">No Products Found</p>
                    </div>
                }
                @else{
                    <div class="flex justify-center items-center" >
                        <button (click)="clearCart()" class="font-medium cursor-pointer rounded-lg transition-all border-x border-y mt-6 text-gray-950 hover:bg-red-600 hover:text-red-50 border-red-700 dark:text-white px-6 py-2">Clear Cart</button>
                    </div>
                }
            </div>
            <div class="col-xl-3 mt-4 mt-xl-0">
                <div class="w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-3">
                        <h3 class="text-2xl text-center text-main font-semibold tracking-tight text-gray-900 dark:text-white mb-6">Total Price</h3>
                        <div class="flex flex-col align-items-center justify-center gap-2">
                            <span class="text-xl font-semibold text-gray-900 dark:text-white">{{data? data.totalCartPrice : 0}} EGP</span>
                            <button routerLink="/checkout" [disabled]="emptyCart" class="btn text-white btn-main font-semibold text-base rounded-lg px-5 py-2.5 text-center">Go To Payment</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </section>


    
      

}
